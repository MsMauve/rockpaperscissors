<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=./rock-paper-scissors.js defer></script>
    <link rel="stylesheet" href=./stylesheet.css>
</head>
<body>
    <div id="player-selectors">
        <button class="player-option" id="rock">Rock</button>
        <button class="player-option" id="paper">Paper</button>
        <button class="player-option" id="scissors">Scissors</button>
    </div>
    <div id="round-results">
        <p id="results-display">Round Results: <span id="results"></span></p>
    </div>
    <div id="game-results">
        <p id="player-score">Player Score: <span id="p-score"></span></p>
        <p id="computer-score">Computer Score: <span id="c-score"></span></p>
    </div>
    <div id="final-tally">
        <p id="tally-text"></p>
    </div>
</body>
</html>
